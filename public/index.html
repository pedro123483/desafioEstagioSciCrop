<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de localidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mt-3">Cadastro de localidades</h1>
    <!--FormulÃ¡rio de cadastro de localidade-->
    <form action="/" method="post">
        <div class="form-floating mb-3 mt-5">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
            <label for="nome">Nome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="latitude" name="latitude" placeholder="Latitude" step="any" required>
            <label for="latitude">Latitude</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="longitude" name="longitude" placeholder="Longitude" step="any" required>
            <label for="longitude">Longitude</label>
          </div>
          <div class="d-grid gap-2">
            <input type="submit" value="Cadastrar localidade" class="btn" id="btn">
          </div>
    </form>
</body>
</html>
